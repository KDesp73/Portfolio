<body>

    <main>
        <h2 class="title">Contact</h2>
        <div class="main-container">
            <form class="form" id="form">
                <div class="input-container ic2">
                    <input name="name" id="name" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="firstname" class="placeholder">Name</label>
                </div>
                <div class="input-container ic2">
                    <input name="email" id="email" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="email" class="placeholder">Email</label>
                </div>
                <div class="input-container ic2 textarea">
                    <textarea name="message" id="message" cols="30" rows="2" maxlength="100" placeholder=" "></textarea>
                    <div class="cut cut-large"></div>
                    <label for="email" class="placeholder">Message</label>
                </div>
                <input class="submit" id="submit" onclick="submitData()" value="Send">
                    
            </form>
            <div class="icons-bar" id="icons-bar">
                <a href="https://github.com/KDesp73" target="_blank" id="first">
                    <div class="icon github first"></div>
                </a>
                <a href="https://www.linkedin.com/in/konstantinos-despoinidis/" target="_blank" id="icon">
                    <div class="icon linkedin"></div>
                </a>
                <a href="https://www.instagram.com/despoinidis_k/" target="_blank" id="ic">
                    <div class="icon instagram"></div>
                </a>
            </div>
        </div>
    </div>
</main>
